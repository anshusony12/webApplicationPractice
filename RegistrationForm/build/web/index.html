<!DOCTYPE html>

<html>
    <head>
        <title>Reg_Form</title>
        <meta charset="UTF-8">
        <style>
            .container{
                background-color: cyan;
                color: darkblue;
                width: 30%;
                border: 1px solid blue;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter Your Name : </td>
                        <td><input type="text" name="user_name" placeholder="Enter here" style="color: blue"required></td>
                    </tr>
                    <tr>
                        <td>Enter Your Password: </td>
                        <td><input type="password" name="user_password" placeholder="Enter here" style="color: blue"required=""></td>
                    </tr>
                    <tr>
                        <td>Enter Your Email : </td>
                        <td><input type="email" name="user_email" placeholder="Enter here" style="color: blue"required=""></td>
                    </tr>
                    <tr>
                        <td> Gender</td>
                        <td> <input type="radio" name="user_gender" value="male"> Male &nbsp;&nbsp; <input type="radio" name="user_gender" value="Female"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>Enter your Course : </td>
                        <td>
                            <select name="user_course">
                                <option value="Java">Java</option>
                                <option value="Python">Python</option>
                                <option value="Php">Php</option>
                                <option value="Android">Android</option>
                            </select>
                        </td>  
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <input type="checkbox" value="cheked" name="condition">
                        </td>
                        <td>Agree Terms and Conditions.</td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit" style="font-size: 25px">Register</button>
                            <button type="reset" style="font-size: 25px">Reset</button>
                        </td>
                    </tr>
                    
                    
                </table>
                
            </form>
        </div>
    </body>
</html>
